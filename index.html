<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
    
        <form action="/w3/index.html" >
            <img src="images.png" alt="" class="img">
            <h2 style="text-align: center;">login</h2>
            <label for="username" style="color: rgb(0, 0, 0); font-size: 30px; ">Username :</label>
            <br><i class="fa-regular fa-user"></i>
            <input type="text" id="username" class="username" name="username">
   <br>
            <label for="password" style="color: rgb(0, 0, 0); font-size: 30px; ">password :</label>
            <br><i class="fa-solid fa-lock"></i>
            <input type="password" id="password" class="password"  name="password"><br>
         
           
            <button  type="submit" class="btn" style="width: 20vw; height: 30px; background-color: orange; color: whitesmoke; font-size: 1rem; text-align: center; border-radius: 10px; box-shadow: 10px 10px 10px white;">login </button>
             <br>
           <p style="font-size: 15px; display: inline-block;">Do not have a account</p>  <button class="login"  style="width: 10vw; height: 25px; background-color: green; color: white; font-size: 1rem; text-align: center; border-radius: 8px; margin-bottom: 5px; ">signup </button>
           <br>
            <label class="check">
                <input type="checkbox" checked="checked" name="remember" >Remember me
              </label>
              <hr>
              

              <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
        </form>
       
    </div>
   
    <script src="main.js"></script>
</body>
</html>
